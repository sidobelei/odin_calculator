<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator-container">
            <div class="display-container">
                <div class="screen"></div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button id="clear">AC</button>
                    <button class="operator" id="divide">&divide;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="seven-7">7</button>
                    <button class="number" id="eight-8">8</button>
                    <button class="number" id="nine-9">9</button>
                    <button class="operator" id="multiply">&times;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="four-4">4</button>
                    <button class="number" id="five-5">5</button>
                    <button class="number" id="six-6">6</button>
                    <button class="operator" id="subtract">&minus;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="one-1">1</button>
                    <button class="number" id="two-2">2</button>
                    <button class="number" id="three-3">3</button>
                    <button class="operator" id="add">&plus;</button>
                </div>
                <div class="button-row">
                    <button class="number" id="zero-0">0</button>
                    <div class="button-row addGap">
                        <button class="operator" id="decimal">.</button>
                        <button class="operator" id="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
